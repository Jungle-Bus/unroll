<!DOCTYPE html>
<html>

<head>
  <title>Unroll</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="print.css" media="print">
</head>

<body class="w3-light-grey">

  <header class="w3-container w3-junglebus">
    <img src="img/Logo_Unroll.png" alt="Logo" class="w3-left w3-margin-right" style="height:80px">
    <h1><a href="index.html">Unroll</a></h1>
  </header>

  <div class="w3-content w3-margin-top">
    <div class="w3-row-padding w3-content">

      <div>
        <div id="error"></div>
        <div class="w3-container w3-card w3-white w3-margin-bottom" id="line_title">
          <h2 class="w3-text-grey w3-padding-16">
            <span id="bus_station_name"> <i class="fa fa-spinner fa-spin"></i> <span
                data-i18n="loading bus station ...">loading bus station ...</span></span>
          </h2>
        </div>

        <div id="bus_station_detail"></div>
        <div id="wikipedia_placeholder"></div>
        <div id="commons_placeholder"></div>
        <div id="osmose_issues"></div>

        <div id="bus_station_map"></div>
        <h3 class="w3-opacity"><b data-i18n="Stops"> Stops </b></h3>

        <div id="stop_list"></div>
        <h3 class="w3-opacity"><b data-i18n="Credits"> Credits </b></h3>
        <div id="credits"></div>

        <div class="w3-tiny"><span data-i18n="Last updated on">Last updated on</span> <span id="data_age"></span>.</div>
      </div>

    </div>

  </div>

  <footer class="w3-container w3-junglebus w3-center w3-margin-top w3-tiny">
    <p>Mobility open data, proudly crafted by the OpenStreetMap community - Open source tool by <a
        href="https://junglebus.io" target="_blank">Jungle Bus</a></p>
    <div class="w3-xlarge remove-on-print">
      <a href="https://github.com/Jungle-Bus/unroll" target="_blank"><i class="fa fa-github w3-hover-opacity"></i></a>
    </div>
  </footer>
  <script src="https://unpkg.com/jungle_bus_web_components@1.0.2/src/transport_thumbnail.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="assets/osmtogeojson.js"></script>
  <script src="bus_station_data.js"></script>
  <script src="assets/JungleBus_TransportHours.js"></script>
  <script src="commons.js"></script>
  <script src="bus_station.js"></script>
</body>

</html>
