<!DOCTYPE html>
<html>
  <head>
    <title>Route explorer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
       integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
       crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

<body class="w3-light-grey">

<header class="w3-container w3-junglebus">
<img src="img/osm.svg" alt="Logo" class="w3-left w3-circle w3-margin-right" style="width:60px">
  <h1><a href="index.html">Route explorer</a></h1>
</header>

<div class="w3-content w3-margin-top">
  <div class="w3-row-padding w3-content">

    <div>   
      <div id="error"></div> 
      <div id="line_title">
        <p><i class="fa fa-spinner fa-spin"></i> loading route ...</p>
      </div>
      <div id="line_detail"></div>
      <div id="line_fares"></div>
      <div id="line_schedules"></div>
      <div id="line_wikipedia"></div>
      <div id="line_commons"></div>

      <h3 class="w3-opacity"><b> Trips </b></h3>
      <div id="trip_list"></div>
      
      <h3 class="w3-opacity"><b> Credits </b></h3>
      <div id="credits"></div>
      
      <div class="w3-tiny">Last updated on <span id="data_age"></span>.</div> 
    </div>
    
  </div>
  
</div>

<footer class="w3-container w3-junglebus w3-center w3-margin-top w3-tiny">
  <p><a href="https://junglebus.io" target="_blank">Jungle Bus</a> - Mobility open data, proudly crowdsourced by the OpenStreetMap community</p>
    <div class="w3-xlarge">
    <i class="fa fa-github w3-hover-opacity"></i>
  </div>
</footer>
<script src="https://unpkg.com/jungle_bus_web_components@1.0.1/src/transport_thumbnail.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
<script src="assets/osmtogeojson.js"></script>
<script src="assets/JungleBus_TransportHours.js"></script>
<script src="route.js"></script>
</body>
</html>
